<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="stopwatch-container">
        <h1>Interactive Stopwatch</h1>
        <div class="stopwatch-display" id="stopwatch">00:00:00</div>
        <div class="buttons">
            <button id="start-pause" class="btn">Start</button>
            <button id="reset" class="btn">Reset</button>
            <button id="lap" class="btn">Lap</button>
        </div>
        <ul class="lap-times" id="laps"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
